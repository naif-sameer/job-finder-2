          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link" href="companies.html">Companies</a>

              </li>
            </ul>

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="login.html">Login</a>

              <li class="nav-item">
                <a class="nav-link" href="signup.html">Signup</a>

            </ul>

            <div class="mt-3 mt-lg-0 px-lg-3">
              <div class="dropdown">
                <a
                  class="btn dropdown-toggle p-0"
                  href="#"
                  role="button"
                  id="dropdownMenuLink"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    class="nav-avatar-img rounded-circle"
                    src="../assets/images/avatar.jpg"
                    alt=""
                  />

                <ul

                  aria-labelledby="dropdownMenuLink"

                    <a class="dropdown-item" href="dashboard/user-info.html"

    </header>
    <!------------------- end header section ------------------->

    <main>
      <div class="mx-auto mt-5" style="max-width: 500px">
        <div
          class="card shadow p-5"
          style="
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(6px);
          "
        >
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-12">
              <h1 class="text-primary fw-bold">Login</h1>
            </div>

            <div class="col-12 input-group">
              <input
                type="email"
                class="form-control rounded-pill pl"
                placeholder="Email"
                aria-label="email"
                aria-describedby="addon-wrapping"
              />
            </div>

            <div class="col-12 input-group">
              <input
                type="password"
                class="form-control rounded-pill pl"
                placeholder="Password"
                aria-label="password"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div
              class="d-flex justify-content-between align-items-center mb-3 mb-3"
            >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="keep-signed"
                />
                <label class="form-check-label fs-sm" for="keep-signed"
                  >Keep me Login</label
                >
              </div>

              <a class="link-primary fs-ms" href="password-recovery.html"
                >Forgot password?</a
              >
            </div>
            <button class="btn btn-primary d-block w-100" type="submit">
              Login
            </button>

            <p class="fs-sm pt-3 mb-0">
              Don't have an account?
              <a href="signup.html" class="fw-medium link-primary"> Sign up </a>
            </p>
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-light text-dark py-3 mt-5">
      <p class="text-center mb-0">All copyright save for N.S</p>
    </footer>
