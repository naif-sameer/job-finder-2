<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- user info -->
    <div class="row">
      <!-- left -->
      <div class="sidebar col-12 col-md-3 bg-secondary text-white py-4 px-5">
        <!-- links -->

        <ul class="navbar-nav mt-4">
          <li class="nav-item">
            <a href="dashboard-info.html" class="nav-link">User info</a>
          </li>
          <li class="nav-item">
            <a href="ex.html" class="nav-link">Experience</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Skills</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Education</a>
          </li>
          <li class="nav-item">
            <a href="courses.html" class="nav-link">Courses</a>
          </li>
        </ul>
      </div>

      <!-- user -->
      <div class="col py-4 px-5">

        <h2>User info</h2>


        <!-- user image -->
        <div class="d-flex text-primary align-items-center">
          <img
            class="rounded-circle"
            style="width: 50px; height: 50px"
            src="img/1.jpg"
            alt=""
            srcset=""
          />

          <span class="px-2"> Ali </span>
        </div>

        <form action="" class="mt-3">
          <div class="mb-3">
            <label for="info-name-input" class="form-label"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="info-name-input"
              placeholder="Your name here :)"
              value="Naif"
            />
          </div>

          <div class="mb-3">
            <label for="info-email-input" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="info-email-input"
              placeholder="name@example.com"
            />
          </div>

          <div class="mb-3">
            <label for="info-location-input" class="form-label"
              >Location</label
            >
            <input
              type="text"
              class="form-control"
              id="info-location-input"
              placeholder="next to your house"
            />
          </div>

          <div class="mb-3">
            <label for="info-phone-number-input" class="form-label"
              >Phone number</label
            >
            <input
              type="number"
              class="form-control"
              id="info-phone-number-input"
              placeholder="967 777 777 777"
            />
          </div>

          <div class="mb-3">
            <label for="info-post-code-input" class="form-label"
              >Post Code</label
            >
            <input
              type="number"
              class="form-control"
              id="info-post-code-input"
              placeholder="123456"
            />
          </div>

          <div class="">
            <button type="submit" class="btn btn-primary mb-3 px-5">
              save
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
